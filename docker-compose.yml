version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mcp-cloud-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: mcp_cloud
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mcp-cloud-network

volumes:
  postgres_data:
    driver: local

networks:
  mcp-cloud-network:
    driver: bridge